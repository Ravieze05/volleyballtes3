	<style>
		
		.row{
			background-color: #16476A;
			padding: 100px;

			min-height:100px;
			
		}
		
		.col{
			border-radius: 8px;
			background-color:white;
			width:20%;
			min-height:100px;
			float:left;
		}
		
		.sub-col-btn{
			border-radius: 8px;
			background-color:red;
			float:left;
			margin-bottom: 10px;
		}
		
		.col:nth-child(1){
			width:10%;
			margin-left:5%;
			margin-right:2%;
		}
		
		.col:nth-child(2){
			margin-left:2%;
			margin-right:10%;
		}
		
		.center-form {
			width: 300px;   /* required */
			margin: auto;
			position: relative;
			top: 200px;
    
		}
  
		.big-textbox {
			width: 200px;   /* makes it wider */
			height: 20px;   /* makes it taller */
			font-size: 18px; /* increases text size */
			padding: 8px;
		}
		
		div{
			margin-left:5%;
			margin-right:5%;
		}
		
		h3,p{
			float: right;
		}
	</style>

<body>

						<input type="password" class="form-control" id="pwd" placeholder="Enter your email" name="pswd">
					</div>
					<div class="form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
					<div class="sub-col-btn">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="sub-col-btn">
